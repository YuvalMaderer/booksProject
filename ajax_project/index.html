<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Management</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Create Book</h2>
    <form id="createBookForm">
      <input type="text" id="createBookTitle" placeholder="Title" required />
      <input
        type="text"
        id="createBookAuthors"
        placeholder="Authors (comma-separated)"
        required
      />
      <input
        type="number"
        id="createBookNumPages"
        placeholder="Number of Pages"
        required
      />
      <input
        type="text"
        id="createBookDescription"
        placeholder="Short Description"
        required
      />
      <input type="url" id="createBookImage" placeholder="Image URL" required />
      <input
        type="number"
        id="createBookNumCopies"
        placeholder="Number of Copies"
        required
      />
      <input
        type="text"
        id="createBookCategories"
        placeholder="Categories (comma-separated)"
        required
      />
      <input type="text" id="createBookISBN" placeholder="ISBN" />
      <button type="submit">Create</button>
    </form>

    <h2>Delete Book</h2>
    <form id="deleteBookForm">
      <input type="number" id="deleteBookId" placeholder="Book ID" required />
      <button type="submit">Delete</button>
    </form>

    <h2>Update Book</h2>
    <form id="updateBookForm">
      <input type="number" id="updateBookId" placeholder="Book ID" required />
      <input type="text" id="updateBookTitle" placeholder="Title" required />
      <input type="text" id="updateBookAuthor" placeholder="Author" required />
      <input
        type="number"
        id="updateBookNumPages"
        placeholder="Number of Pages"
        required
      />
      <input
        type="text"
        id="updateBookDescription"
        placeholder="Short Description"
        required
      />
      <input type="url" id="updateBookImage" placeholder="Image URL" required />
      <input
        type="number"
        id="updateNumCopies"
        placeholder="Number of Copies"
        required
      />
      <input
        type="text"
        id="updateBookCategories"
        placeholder="Categories (comma-separated)"
        required
      />
      <input type="text" id="updateBookISBN" placeholder="ISBN" />
      <button type="submit">Update</button>
    </form>

    <h2>Display Book Details</h2>
    <form id="displayBookDetailsForm">
      <input
        type="number"
        id="displayBookDetails"
        placeholder="Book ID"
        required
      />
      <button type="submit">Display</button>
    </form>

    <h2>All Books</h2>
    <div class="spinner"></div>
    <table id="booksTable" class="hidden">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageNumber">1</span>
      <button id="nextPage">Next</button>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </body>
</html>
