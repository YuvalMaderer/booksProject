<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKRIS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="showBookProperties hidden" id="showBookProperties"></div>
    <div class="black hidden" onclick="closeBook()"></div>

    <nav class="navBar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="addbook.html">Add book</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </nav>

    <div class="popupBook" id="popupBook"></div>

    <div class="searchBar">
      <form id="searchBookByStr">
        <label for="searchInput">Search a book</label>
        <input id="searchInput" type="text" />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
      </form>
    </div>

    <!-- <div class="spinner"></div> -->
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Page Count</th>
          <th>Description</th>
          <th>Image</th>
          <th>Categories"</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- <div class="spinner hidden"></div> -->
    <div id="displayBooksBySearch" class="displayBooksBySearch hidden"></div>
    <div class="pagination">
      <button id="prevPage" class="hidden">Previous</button>
      <span id="pageNumber"></span>
      <button id="nextPage" class="hidden">Next</button>
    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="/ajax_project/js/books.js"></script>
    <script src="/ajax_project/js/home.js"></script>
  </body>
</html>
